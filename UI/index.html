<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/front.css">
    <!--  -->
</head>

<body id="index">
    <!--  -->
    <div class="back-h"></div>
    <!--  -->
    <!--  -->
    <div id="back-ov">
        <div class="wrapper">
            <div class="row">
                <!--  -->
                <div class="column column-5">
                    <div>
                        <img src="./assets/logo.svg" height="80px" alt="">
                        <div class="pl-1 pt-1">
                            <h1 class="font-light font-2 text-light">
                                We are
                            </h1>
                            <h1 class="font-normal font-3 text-primary">
                                Quick Credit
                            </h1>
                            <p class="text-light">
                                We help solve problems of financial inclusion as a way to alleviate poverty and empower
                                low
                                income earners.
                            </p>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="column column-7">
                    <div class="pt-4 row">
                        <div class="column column-8 centered form-holder">
                            <!--  -->
                            <!-- login -->
                            <form autocomplete="off" name="login_form" class="card bg-white">
                                <div class="card-title">
                                    Login
                                </div>
                                <div class="inputs-h">
                                    <div class="input-h">
                                        <label for="login_email">
                                            <span class="mdi mdi-account"></span>
                                            Email
                                        </label>
                                        <input id="login_email" name="email" placeholder="Email" type="email">
                                    </div>
                                    <div class="input-h">
                                        <label for="login_password">
                                            <span class="mdi mdi-lock"></span>
                                            Password
                                        </label>
                                        <input id="login_password" name="password" placeholder="Password"
                                            type="password">
                                    </div>
                                </div>
                                <div class="submit-h">
                                    <a href="./user/index.html" class="btn btn-dark">Log in</a>
                                </div>
                            </form>
                            <!--  -->
                            <!--  -->
                            <div>
                                <div class="divider pt-2 pb-2">
                                    OR
                                </div>
                            </div>
                            <!--  -->
                            <!--  -->
                            <form name="signup_form" class="card bg-white">
                                <div class="card-title">
                                    Sign Up
                                </div>
                                <div class="inputs-h">
                                    <!--  -->
                                    <div class="input-h">
                                        <label for="signup_username">
                                            <span class="mdi mdi-account"></span>
                                            username
                                        </label>
                                        <input id="signup_username" name="username" placeholder="Username" type="text">
                                    </div>
                                    <!--  -->
                                    <div class="input-h">
                                        <label for="signup_email">
                                            <span class="mdi mdi-account"></span>
                                            Email
                                        </label>
                                        <input id="signup_email" name="email" placeholder="Email" type="email">
                                    </div>
                                    <!--  -->
                                    <div class="input-h">
                                        <label for="signup_password">
                                            <span class="mdi mdi-lock"></span>
                                            Password
                                        </label>
                                        <input id="signup_password" name="password" placeholder="Password"
                                            type="password">
                                    </div>
                                    <!--  -->
                                </div>
                                <div class="submit-h">
                                    <button class="btn btn-primary">Sign up</button>
                                </div>
                            </form>
                            <!--  -->
                            <!--  -->
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
        </div>
    </div>
    <!--  -->
    <!--  -->
    <!-- The container or wrapper -->
    <!--  -->
    <!--  -->
</body>

</html>
